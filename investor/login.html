<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mynvestor - Login</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Dist/styles/signupStyles.css">

</head>
<body class="min-h-screen flex items-center justify-center text-gray-800">
    <div class="login-container bg-white bg-opacity-80 rounded-2xl p-6 md:p-8 shadow-2xl max-w-md w-full mx-4">
        <!-- Logo and Header -->
        <div class="text-center mb-6">
            <img src="../Dist/images/omni.png" alt="Mynvestor Logo" class="mx-auto w-24 mb-4">
            <h1 class="text-3xl font-bold"><span class="highlight">Myn</span>vestor</h1>
            <p class="text-gray-600 mt-2">Sign in to your trading account</p>
        </div>

        <!-- Form -->
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Username or Email</label>
                <input type="text" class="form-input w-full mt-1 p-2 rounded-lg" id="username" name="username" placeholder="Enter username or email" required>
                <div class="error-message" id="usernameError">Please enter a valid username or email.</div>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" class="form-input w-full mt-1 p-2 rounded-lg" id="password" name="password" placeholder="Enter password" required>
                <div class="error-message" id="passwordError">Password must be at least 6 characters.</div>
            </div>
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-green-600" id="rememberMe" name="rememberMe">
                    <label for="rememberMe" class="ml-2 text-sm text-gray-600">Remember Me</label>
                </div>
                <a href="forgot_password.html" class="text-green-600 hover:text-green-700 text-sm">Forgot Password?</a>
            </div>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-full transition duration-300 w-full flex items-center justify-center text-sm">
                Sign In <i class="bi bi-box-arrow-in-right ml-2"></i>
            </button>
            <p class="secure-note text-gray-600 text-center mt-4 text-sm"><i class="bi bi-shield-lock mr-1"></i>Your data is protected with advanced encryption.</p>
        </form>

        <!-- Sign Up Link -->
        <p class="text-center mt-4 text-sm">
            <a href="signup_step1.html" class="text-green-600 hover:text-green-700">Don't have an account? Sign up</a>
        </p>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i id="toastIcon" class="bi"></i>
        <span id="toastMessage"></span>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form inputs
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Error elements
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastMessage = document.getElementById('toastMessage');

            // Reset error messages
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            toast.classList.remove('show', 'success', 'error');

            // Validation
            let isValid = true;

            // Username: Not empty
            if (!username) {
                usernameError.style.display = 'block';
                isValid = false;
            }

            // Password: At least 6 characters
            if (password.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            }

            if (!isValid) {
                // Show error toast for validation failure
                toast.classList.add('error');
                toastIcon.className = 'bi bi-exclamation-circle';
                toastMessage.textContent = 'Please fix the errors in the form.';
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show', 'error');
                }, 1000); // Hide toast after 3 seconds
                return;
            }

            // Show success toast
            toast.classList.add('success');
            toastIcon.className = 'bi bi-check-circle';
            toastMessage.textContent = 'Login Successful!';
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show', 'success');
            }, 1000); // Hide toast after 3 seconds

            // Redirect to investor.html
            setTimeout(() => {
                window.location.href = 'investor.html';
            }, 1000); // Delay redirect to show toast
        });

    </script>
</html>
