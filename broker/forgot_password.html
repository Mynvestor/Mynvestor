    <meta charset="UTF-8">

    <title>Mynvestor - Forgot Password</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #001f3f 0%, #003087 100%);
            font-family: 'Inter', sans-serif;
        }
        .highlight {
            color: #34d399;
        }
        .forgot-password-container {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .forgot-password-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .form-input {
            background: #2c3034;
            border: 1px solid #4b5563;
            color: #fff;
            font-weight: 500;
        }
        .form-input::placeholder {
            color: #9ca3af;
        }
        .form-input:focus {
            border-color: #34d399;
            box-shadow: none;
            background: #2c3034;
            color: #fff;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.75rem;
            display: none;
            margin-top: 0.25rem;
        }
        .secure-note i {
            color: #34d399;
        }
        .note {
            color: #9ca3af;
            font-size: 0.75rem;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">
    <div class="forgot-password-container bg-gray-800 bg-opacity-80 rounded-2xl p-6 md:p-8 shadow-2xl max-w-md w-full mx-4">
        <!-- Logo and Header -->
        <div class="text-center mb-6">
            <img src="../../Dist/images/omni.png" alt="Mynvestor Logo" class="mx-auto w-24 mb-4">
            <h1 class="text-3xl font-bold"><span class="highlight">Myn</span>vestor</h1>
            <p class="text-gray-300 mt-2">Reset Your Password</p>
        </div>

        <!-- Form -->
        <form id="forgotPasswordForm">
            <div class="mb-4">
                <label for="resetEmail" class="block text-sm font-medium">Email Address</label>
                <input type="email" class="form-input w-full mt-1 p-2 rounded-lg" id="resetEmail" placeholder="Enter your email" required>
                <div class="error-message" id="resetEmailError">Please enter a valid email address.</div>
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-full transition duration-300 w-full flex items-center justify-center text-sm">
                Send Reset Link <i class="bi bi-envelope ml-2"></i>
            </button>
            <p class="secure-note text-gray-400 text-center mt-4 text-sm"><i class="bi bi-shield-lock mr-1"></i>Your data is protected with advanced encryption.</p>
            <p class="note"><strong>Note:</strong> Check your inbox (and spam folder) for the reset link.</p>
        </form>

        <!-- Back to Login Link -->
        <p class="text-center mt-4 text-sm">
            <a href="login.html" class="text-green-400 hover:text-green-300">Back to Sign In</a>
        </p>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value.trim();
            const emailError = document.getElementById('resetEmailError');

            emailError.style.display = 'none';

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.style.display = 'block';
                return;
            }

            // Simulate sending reset link (replace with actual backend API call)
            alert(`Password reset link sent to ${email}. Please check your inbox.`);
            this.reset();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
