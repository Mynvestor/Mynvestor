<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mynvestor Broker - Sign Up (Step 1)</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #001f3f 0%, #003087 100%);
            font-family: 'Inter', sans-serif;
        }
        .highlight {
            color: #34d399;
        }
        .signup-container {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .signup-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .form-input {
            background: #2c3034;
            border: 1px solid #4b5563;
            color: #fff;
            font-weight: 500;
        }
        .form-input::placeholder {
            color: #9ca3af;
        }
        .form-input:focus {
            border-color: #34d399;
            box-shadow: none;
            background: #2c3034;
            color: #fff;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.75rem;
            display: none;
            margin-top: 0.25rem;
        }
        .secure-note i {
            color: #34d399;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">
    <div class="signup-container bg-gray-800 bg-opacity-80 rounded-2xl p-6 md:p-8 shadow-2xl max-w-md w-full mx-4">
        <!-- Logo and Header -->
        <div class="text-center mb-6">
            <img src="../../Dist/images/omni.png" alt="Mynvestor Broker Logo" class="mx-auto w-24 mb-4">
            <h1 class="text-3xl font-bold"><span class="highlight">Myn</span>vestor Broker</h1>
            <p class="text-gray-300 mt-2">Step 1: Firm Information</p>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-700 rounded-full h-2 mb-6">
            <div class="bg-green-500 h-2 rounded-full" style="width: 33%;"></div>
        </div>

        <!-- Form -->
        <form id="brokerSignupStep1Form">
            <div class="mb-4">
                <label for="firmName" class="block text-sm font-medium">Brokerage Firm Name</label>
                <input type="text" class="form-input w-full mt-1 p-2 rounded-lg" id="firmName" placeholder="Enter firm name" required>
                <div class="error-message" id="firmNameError">Please enter a valid firm name.</div>
            </div>
            <div class="mb-4">
                <label for="registrationNumber" class="block text-sm font-medium">Registration Number</label>
                <input type="text" class="form-input w-full mt-1 p-2 rounded-lg" id="registrationNumber" placeholder="Enter registration number" required>
                <div class="error-message" id="registrationNumberError">Please enter a valid registration number.</div>
            </div>
            <div class="mb-4">
                <label for="establishmentDate" class="block text-sm font-medium">Date of Establishment</label>
                <input type="date" class="form-input w-full mt-1 p-2 rounded-lg" id="establishmentDate" required>
                <div class="error-message" id="establishmentDateError">Firm must be established for at least 1 year.</div>
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-full transition duration-300 w-full flex items-center justify-center text-sm">
                Continue to Step 2 <i class="bi bi-arrow-right ml-2"></i>
            </button>
            <p class="secure-note text-gray-400 text-center mt-4 text-sm"><i class="bi bi-shield-lock mr-1"></i>Your data is protected with advanced encryption.</p>
        </form>

        <!-- Login Link -->
        <p class="text-center mt-4 text-sm">
            <a href="login.html" class="text-green-400 hover:text-green-300">Already have an account? Log in</a>
        </p>
    </div>

    <script>
        document.getElementById('brokerSignupStep1Form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form inputs
            const firmName = document.getElementById('firmName').value.trim();
            const registrationNumber = document.getElementById('registrationNumber').value.trim();
            const establishmentDate = document.getElementById('establishmentDate').value;

            // Error elements
            const firmNameError = document.getElementById('firmNameError');
            const registrationNumberError = document.getElementById('registrationNumberError');
            const establishmentDateError = document.getElementById('establishmentDateError');

            // Reset error messages
            firmNameError.style.display = 'none';
            registrationNumberError.style.display = 'none';
            establishmentDateError.style.display = 'none';

            // Validation
            let isValid = true;

            // Firm Name: alphanumeric, spaces, and common symbols (e.g., &, -, .)
            if (!/^[A-Za-z0-9\s&-.]{2,100}$/.test(firmName)) {
                firmNameError.style.display = 'block';
                isValid = false;
            }

            // Registration Number: alphanumeric, allowing hyphens and spaces
            if (!/^[A-Za-z0-9-\s]{5,50}$/.test(registrationNumber)) {
                registrationNumberError.style.display = 'block';
                isValid = false;
            }

            // Establishment Date: must be at least 1 year ago
            const today = new Date();
            const estDate = new Date(establishmentDate);
            let yearsDiff = today.getFullYear() - estDate.getFullYear();
            const monthDiff = today.getMonth() - estDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < estDate.getDate())) {
                yearsDiff--;
            }
            if (yearsDiff < 1 || isNaN(estDate) || estDate > today) {
                establishmentDateError.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Store data temporarily in sessionStorage
                sessionStorage.setItem('brokerSignupData', JSON.stringify({
                    firmName,
                    registrationNumber,
                    establishmentDate
                }));
                window.location.href = 'signup_step2.html';
            }
        });
    </script>
</body>
</html>
