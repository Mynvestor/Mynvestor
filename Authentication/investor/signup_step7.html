        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mynvestor - Sign Up Step 7</title>
        <!-- Tailwind CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="../../Dist/styles/signupStyles.css">

    </head>

    <body class="min-h-screen flex items-center justify-center ">

        <div
            class=" signupCard rounded-2xl p-6 md:p-8 shadow-2xl max-w-md w-full mx-4 transform transition-transform hover:-translate-y-1 hover:shadow-2xl">
            <!-- Logo and Header -->
            <div class="text-center mb-6">
               <div class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                    <i class="bi bi-sun"></i>
                    <i class="bi bi-moon"></i>
                </div> <img src="../../Dist/images/omni.png" alt="Mynvestor Logo"
                    class="mx-auto w-24 mb-4">
                <h1 class="text-3xl font-bold"><span
                        class="highlight">Myn</span>vestor</h1>
                <p class="text-gray-600 mt-2">Step 7: Upload files</p>
            </div>

            <!-- Progress Bar -->
            <div class="w-full bg-gray-200 rounded-full h-2 mb-6">
                <div class="bg-green-600 h-2 rounded-full"
                    style="width: 87.5%;"></div>
            </div>

            <!-- Form -->
            <form id="signupStep3Form">
                <div class="mb-4">
                    <label for="idDocument" class="form-label">ID Document
                        Upload</label>
                    <input type="file" id="idDocument"
                        class="form-input w-full mt-1 p-2 rounded-lg"
                        accept=".pdf,.jpg,.png" required>
                    <div class="error-message" id="idDocumentError">Please
                        upload a valid ID document.</div>
                </div>
                <div class="mb-4">
                    <label for="utilityBill" class="form-label">Utility Bill
                        Upload</label>
                    <input type="file" id="utilityBill" class="form-input w-full mt-1 p-2 rounded-lg"
                        accept=".pdf,.jpg,.png" required>
                    <div class="error-message" id="utilityBillError">Please
                        upload a valid utility bill.</div>
                </div>
                <div class="mb-4">
                    <label for="bankStatement" class="form-label">Bank Statement
                        or Pay Slip Upload</label>
                    <input type="file" id="bankStatement" class="form-input w-full mt-1 p-2 rounded-lg"
                        accept=".pdf,.jpg,.png" required>
                    <div class="error-message" id="bankStatementError">Please
                        upload a valid document.</div>
                </div>
              <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-full transition duration-300 w-full flex items-center justify-center text-sm">
                    Continue to Step 8 <i class="bi bi-arrow-right ml-2"></i>
                </button>
                <p class="secure-note text-gray-600 text-center mt-4 text-sm"><i
                        class="bi bi-shield-lock mr-1"></i>Your data is
                    protected with advanced encryption.</p>
            </form>

            <!-- Login Link -->
            <p class="text-center mt-4 text-sm">
                <a href="login.html"
                    class="text-green-600 hover:text-green-700">Already have an
                    account? Sign in</a>
            </p>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <i id="toastIcon" class="bi"></i>
            <span id="toastMessage">Sign-up Successful! Please complete
                KYC.</span>
        </div>

    <script type="module" src="../../Dist/scripts/auth.js"></script>
    <script src="../../Dist/scripts/theme.js"></script>

    </body>


</html>
