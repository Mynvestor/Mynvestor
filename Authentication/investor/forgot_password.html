<!DOCTYPE html>
<html lang="en" data-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mynvestor - Forgot Password</title>
        <!-- Tailwind CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="../../Dist/styles/signupStyles.css">
    </head>

    <body class="min-h-screen flex items-center justify-center text-gray-800">

        <div
            class="forgot-password-container signupCard rounded-2xl p-6 md:p-8 shadow-2xl max-w-md w-full mx-4">
            <!-- Logo and Header -->
            <div class="text-center mb-6">
                               <div class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                    <i class="bi bi-sun"></i>
                    <i class="bi bi-moon"></i>
                </div>
                <img src="../../Dist/images/omni.png" alt="Mynvestor Logo"
                    class="mx-auto w-24 mb-4">
                <h1 class="text-3xl font-bold"><span
                        class="highlight">Myn</span>vestor</h1>
                <p class="text-gray-600 mt-2">Reset Your Password</p>
            </div>

            <!-- Form -->
            <form id="forgotPasswordForm">
                <div class="mb-4">
                    <label for="resetEmail"
                        class="block text-sm font-medium text-gray-600">Email
                        Address</label>
                    <input type="email"
                        class="form-input w-full mt-1 p-2 rounded-lg"
                        id="resetEmail" placeholder="Enter your email" required>
                    <div class="error-message" id="resetEmailError">Please enter
                        a valid email address.</div>
                </div>
                <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-full transition duration-300 w-full flex items-center justify-center text-sm">
                    Send Reset Link <i class="bi bi-envelope ml-2"></i>
                </button>
                <p class="secure-note text-gray-600 text-center mt-4 text-sm"><i
                        class="bi bi-shield-lock mr-1"></i>Your data is
                    protected with advanced encryption.</p>
                <p class="note"><strong>Note:</strong> Check your inbox (and
                    spam folder) for the reset link.</p>
            </form>

            <!-- Back to Login Link -->
            <p class="text-center mt-4 text-sm">
                <a href="login.html"
                    class="text-green-600 hover:text-green-700">Back to Sign
                    In</a>
            </p>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <i id="toastIcon" class="bi"></i>
            <span id="toastMessage"></span>
        </div>
        <script src="../../Dist/scripts/forgot_passwordScripts.js"></script>
    <script src="../../Dist/scripts/theme.js"></script>

    </body>

</html>
