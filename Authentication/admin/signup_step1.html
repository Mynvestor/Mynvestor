<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mynvestor Admin - Sign Up (Step 1)</title>
        <!-- Tailwind CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
        body {
            background: linear-gradient(135deg, #001f3f 0%, #003087 100%);
            font-family: 'Inter', sans-serif;
        }
        .highlight {
            color: #34d399;
        }
        .signup-container {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .signup-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .form-input {
            background: #2c3034;
            border: 1px solid #4b5563;
            color: #fff;
            font-weight: 500;
        }
        .form-input::placeholder {
            color: #9ca3af;
        }
        .form-input:focus {
            border-color: #34d399;
            box-shadow: none;
            background: #2c3034;
            color: #fff;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.75rem;
            display: none;
            margin-top: 0.25rem;
        }
        .secure-note i {
            color: #34d399;
        }
        
    </style>
    </head>

    <body class="min-h-screen flex items-center justify-center text-white">
        <div
            class="signup-container bg-gray-800 bg-opacity-80 rounded-2xl p-6 md:p-8 shadow-2xl max-w-md w-full mx-4">
            <!-- Logo and Header -->
            <div class="text-center mb-6">
                <img src="../../Dist/images/omni.png" alt="Mynvestor Broker Logo"
                    class="mx-auto w-24 mb-4">
                <h1 class="text-3xl font-bold"><span
                        class="highlight">Myn</span>vestor Admin</h1>
                <p class="text-gray-300 mt-2">Step 1: Admin Information</p>
            </div>

            <!-- Progress Bar -->
            <div class="w-full bg-gray-700 rounded-full h-2 mb-6">
                <div class="bg-green-500 h-2 rounded-full"
                    style="width: 33%;"></div>
            </div>

            <!-- Form -->
            <form id="signupStep1Form">
                <div class="mb-4">
                    <label for="firmName"
                        class="block text-sm font-medium">Admin Ful Name</label>
                    <input type="text"
                        class="form-input w-full mt-1 p-2 rounded-lg"
                        id="fullName" placeholder="Enter firm name" required>
                    <div class="error-message" id="firmNameError">Please enter a
                        valid name.</div>
                </div>
                <div class="mb-4">
                    <label for="registrationNumber"
                        class="block text-sm font-medium">Employee ID</label>
                    <input type="text"
                        class="form-input w-full mt-1 p-2 rounded-lg"
                        id="employeeId"
                        placeholder="Enter registration number" required>
                    <div class="error-message"
                        id="registrationNumberError">Please enter a valid
                        Employee ID.</div>
                </div>
                <div class="mb-4">
                    <label for="department"
                        class="block text-sm font-medium">Department</label>
                    <select id="department" name="department"
                        class="p-2 rounded form-input w-full mt-1" required>
                        <option value disabled selected>Select
                            Department</option>
                        <option value="it">IT</option>
                        <option value="operations">Operations</option>
                        <option value="support">Support</option>
                    </select>
                    <div class="error-message"
                        id="registrationNumberError">Please select a valid
                        Department.</div>
                </div>
                <button type="submit"
                    class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-full transition duration-300 w-full flex items-center justify-center text-sm">
                    Continue to Step 2 <i class="bi bi-arrow-right ml-2"></i>
                </button>
                <p class="secure-note text-gray-400 text-center mt-4 text-sm"><i
                        class="bi bi-shield-lock mr-1"></i>Your data is
                    protected with advanced encryption.</p>
            </form>

            <!-- Login Link -->
            <p class="text-center mt-4 text-sm">
                <a href="login.html"
                    class="text-green-400 hover:text-green-300">Already have an
                    account? Log in</a>
            </p>
        </div>
        <div id="toast" class="toast">
            <i id="toastIcon" class="bi"></i>
            <span id="toastMessage"></span>
        </div>
        <script src="../../Dist/scripts/auth.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
