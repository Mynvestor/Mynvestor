<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mynvestor Admin - Sign Up (Step 2)</title>
        <!-- Tailwind CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../Dist/styles/signupStyles.css" />

    </head>

  <body class="min-h-screen flex items-center justify-center">
    <div
      class="login-container signupCard rounded-2xl p-6 md:p-8 shadow-2xl max-w-md w-full mx-4"
    >
            <div class="text-center mb-6">
                   <div class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                    <i class="bi bi-sun"></i>
                    <i class="bi bi-moon"></i>
                </div>
                <img src="../../Dist/images/omni.png" alt="Mynvestor Broker Logo"
                    class="mx-auto w-24 mb-4">
                <h1 class="text-3xl font-bold"><span
                        class="highlight">Myn</span>vestor Admin</h1>
                <p class=" mt-2">Step 2: Admin Contact
                    Information</p>
            </div>

            <!-- Progress Bar -->
            <div class="w-full rounded-full h-2 mb-6">
                <div class="bg-green-500 h-2 rounded-full"
                    style="width: 66%;"></div>
            </div>

            <!-- Form -->
            <form id="signupStep2Form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium">Admin
                        Email Address</label>
                    <input type="email"
                        class="form-input w-full mt-1 p-2 rounded-lg" id="email"
                        placeholder="Enter firm email" required>
                    <div class="error-message" id="emailError">Please enter a
                        valid email address.</div>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium">Admin
                        Phone Number</label>
                    <input type="tel"
                        class="form-input w-full mt-1 p-2 rounded-lg"
                        id="phone"
                        placeholder="Enter firm phone number"
                        pattern="^(\+265)?[0-9]{9,12}$" required>
                    <div class="error-message" id="phoneError">Please enter a
                        valid phone number (e.g., +265123456789 or
                        0991234567).</div>
                </div>
                <button type="submit"
                    class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-full transition duration-300 w-full flex items-center justify-center text-sm">
                    Continue to Step 3 <i class="bi bi-arrow-right ml-2"></i>
                </button>
                <p class="secure-note  text-center mt-4 text-sm"><i
                        class="bi bi-shield-lock mr-1"></i>Your data is
                    protected with advanced encryption.</p>
            </form>

            <!-- Login Link -->
            <p class="text-center mt-4 text-sm">
                <a href="login.html"
                    class="text-green-400 hover:text-green-300">Already have an
                    account? Sign in</a>
            </p>
        </div>

        <div id="toast" class="toast">
            <i id="toastIcon" class="bi"></i>
            <span id="toastMessage"></span>
        </div>

       
            <script src="../../Dist/scripts/admin/adminAuth.js"></script>
         <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../Dist/scripts/theme.js"></script>

    </body>

</html>
