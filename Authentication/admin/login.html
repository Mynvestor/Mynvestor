<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mynvestor Admin - Login</title>
        <!-- Tailwind CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="../../Dist/styles/signupStyles.css">

    </head>
    
    <body class="min-h-screen flex items-center justify-center ">
        <div class="login-container signupCard rounded-2xl p-6 md:p-8 shadow-2xl max-w-md w-full mx-4">
            <!-- Logo and Header -->
            <div class="text-center mb-6">
                <div class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                    <i class="bi bi-sun"></i>
                    <i class="bi bi-moon"></i>
                </div>
                <img src="../../Dist/images/omni.png" alt="Mynvestor Broker Logo"
                    class="mx-auto w-24 mb-4">
                <h1 class="text-3xl font-bold"><span
                        class="highlight">Ad</span>min</h1>
                <p class="mt-2">Log in to your Admin account</p>
            </div>

            <!-- Form -->
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username"
                        class="block text-sm font-medium">Username</label>
                    <input type="text"
                        class="form-input w-full mt-1 p-2 rounded-lg"
                        id="username" placeholder="Enter username" required>
                    <div class="error-message" id="usernameError">Please enter a
                        valid username</div>
                </div>
                <div class="mb-4">
                    <label for="password"
                        class="block text-sm font-medium">Password</label>
                    <input type="password"
                        class="form-input w-full mt-1 p-2 rounded-lg"
                        id="password" placeholder="Enter password" required>
                    <div class="error-message" id="passwordError">Password must
                        be at least 6 characters.</div>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center">
                        <input type="checkbox"
                            class="form-checkbox h-4 w-4 text-green-500"
                            id="rememberMe">
                        <label for="rememberMe"
                            class="ml-2 text-sm ">Remember
                            Me</label>
                    </div>
                    <a href="forgot_password.html"
                        class="text-green-400 hover:text-green-300 text-sm">Forgot
                        Password?</a>
                </div>
                <button type="submit"
                    class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-full transition duration-300 w-full flex items-center justify-center text-sm">
                    Log In <i class="bi bi-box-arrow-in-right ml-2"></i>
                </button>
                <p class="secure-note text-center mt-4 text-sm"><i
                        class="bi bi-shield-lock mr-1"></i>Your data is
                    protected with advanced encryption.</p>
            </form>

        </div>
        
        <div id="toast" class="toast">
            <i id="toastIcon" class="bi"></i>
            <span id="toastMessage"></span>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../Dist/scripts/theme.js"></script>

    <script type="module" src="../../Dist/scripts/login.js"></script>
    </body>
    
</html>
